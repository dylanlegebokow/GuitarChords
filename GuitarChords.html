<!DOCTYPE html>

<html>

  <title>Guitar Note Finder</title>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" scr="tab_script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

      <h1>
        Guitar Scales Finder
      </h1>

      <div class="guitar">
        <div class="open_strings">
        <ul>
          <li>e</li>
          <li>B</li>
          <li>G</li>
          <li>D</li>
          <li>A</li>
          <li>E</li>
        </ul></div>

        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>
        <div class="fret"></div>

        <div class="dots">
          <div class="dots dot1"></div>
          <div class="dots dot2"></div>
          <div class="dots dot3"></div>
          <div class="dots dot4"></div>
          <div class="dots dot5"></div>
        </div>


          <div class="string1"></div>
          <div class="string2"></div>
          <div class="string3"></div>
          <div class="string4"></div>
          <div class="string5"></div>
          <div class="string6"></div>


        <div class="notes" id="div1">
          <div class="notes1"><ul></ul></div>
          <div class="notes2"><ul></ul></div>
          <div class="notes3"><ul></ul></div>
          <div class="notes4"><ul></ul></div>
          <div class="notes5"><ul></ul></div>
          <div class="notes6"><ul></ul></div>
        </div>

      </div>

      <p>

      Root:
       <select id="root" class="drop-down">
         <option value="E">E</option>
         <option value="F">F</option>
         <option value="F#">F#</option>
         <option value="G">G</option>
         <option value="G#">G#</option>
         <option value="A">A</option>
         <option value="A#">A#</option>
         <option value="B">B</option>
         <option value="C">C</option>
         <option value="C#">C#</option>
         <option value="D">D</option>
         <option value="D#">D#</option>
       </select>

       Scale:
       <select id="type" class="drop-down">
         <option value="Minor Pentatonic">Minor Pentatonic</option>
         <option value="Major Pentatonic">Major Pentatonic</option>
         <option value="Major">Major</option>
         <option value="Minor">Minor</option>
         <option value="Harmonic Major">Harmonic Major</option>
         <option value="Harmonic Minor">Harmonic Minor</option>
         <option value="Melodic Major">Melodic Major</option>
       </select>

        <br><br>

      <button onclick="launch()" class="button"><span>
         GET SCALE
       </span></button>
      </p>

      <br><div class="break"></div><br>

      <p class="paragraph2" id="varText" class="p2"></p>

    </body>

</html>
